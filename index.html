<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/1382a7ef78.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="body_div">
    <div class="menucontainer">
        <p>This is the menu icon. When it opens,
             there will be list names and a way to add new lists and delete lists.</p>
        <p>What I want to do is show the lists on click of the menu button and show tasks on click of the list button</p>

        <button id="menubtn" onclick="showlists()"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </div>
    <div class="body_content" id="body_content">
        <div class="listsection" id="listsection">
            <h2>Add a List</h2>
            <div id="lists">
                <input type="text" id="listInput"><button id="addList">ADD</button>
            </div>
            <div class="listcontainer"></div>
        </div>
        <div class="listcontent">
            <div class="addsection">
                <h4>Add a Task</h4>
                <input type="text" id="taskInput"><button id="addTask">ADD</button>
            </div>
            <div class="todocontainer"></div>
    </div>
    </div>
</div>
</body>
</html>
