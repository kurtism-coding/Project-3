<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/1382a7ef78.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="body_div">
        <div class="menuContainer">
            <button id="menuBtn" onclick="showLists()"><i class="fa fa-bars" aria-hidden="true"></i></button>
        </div>
        <div class="body_content" id="body_content">
            <div class="listSection" id="listSection">
                <div class="addLists" id="addLists">
                    <h4>Add a List</h4>
                    <div id="listInputDiv">
                        <input type="text" id="listInput"><button id="addList">ADD</button>
                    </div>
                </div>
                <div class="listContainer" id="listContainer"></div>
            </div>
            <div class="listContent" id="listContent"></div>

               <!--<div class="addSection">
                    <h4>Add a Task</h4>
                    <input type="text" id="taskInput"><button id="addTask">ADD</button>
                </div>
                <div class="todoContainer"></div>-->
        </div>
    </div>
</div>
</body>
</html>
